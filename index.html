<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon/favicon-16x16.png" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/tag.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7b419fb201.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js" defer></script>
    <script src="js/search.js" defer></script>
    <!-- <script src="js/searchV2.js" defer></script> -->
    <title>Les petits plats</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="images/logo.svg" alt="Les petits plats"
        /></a>
      </div>
      <div class="title">
        <h1>Les petits plats</h1>
      </div>
    </header>
    <main id="main">
      <!-- search bar -->
      <div class="search">
        <input
          type="search"
          placeholder="Rechercher une recette"
          class="search_input"
          id="searchField"
          oninput="filterList()"
        />
        <span class="search_icon"
          ><i class="fa-solid fa-magnifying-glass fa-xl search_icon"></i
        ></span>
      </div>

      <!-- search tags -->
      <div class="tagsContainer" id="tagsContainer"></div>

      <div class="filtersContainer">
        <div class="filter filterIngredients">
          <div>
            <div class="filterTitleContainer">
              <span onclick="showHideIList()" id="ingredientsTitle"
                >Ingrédients</span
              >
              <input
                id="ingredientsSearch"
                style="display: none"
                class="filterSearch"
                placeholder="Rechercher un ingrédient"
                oninput="filterIngredients()"
              />
            </div>
            <i onclick="showHideIList()" class="fa-solid fa-chevron-down"></i>
          </div>
          <section
            class="filterOptionsIngredients"
            id="ingredients_list"
          ></section>
        </div>

        <div class="filter filterDevices">
          <div>
            <div class="filterTitleContainer">
              <span onclick="showHideAList()" id="appliencesTitle"
                >Appareils</span
              >
              <input
                id="appliencesSearch"
                style="display: none"
                class="filterSearch"
                placeholder="Rechercher un appareil"
                oninput="filterAppliances()"
              />
            </div>
            <i onclick="showHideAList()" class="fa-solid fa-chevron-down"></i>
          </div>
          <section class="filterOptionsDevices" id="appliance_list"></section>
        </div>

        <div class="filter filterUstensils">
          <div>
            <div class="filterTitleContainer">
              <span onclick="showHideUList()" id="ustensilsTitle"
                >Ustensils</span
              >
              <input
                id="ustensilsSearch"
                style="display: none"
                class="filterSearch"
                placeholder="Rechercher un ustensil"
                oninput="filterUstensils()"
              />
            </div>
            <i onclick="showHideUList()" class="fa-solid fa-chevron-down"></i>
          </div>
          <section class="filterOptionsUstensils" id="ustensils_list"></section>
        </div>
      </div>

      <!-- <div class="select_sortby">
        <div class="test">
          <div></div>
        </div>
      </div> -->

      <!-- sdr = small dishes recipes -->
      <div class="recipes_section" id="recipes_section"></div>
    </main>

    <!-- <script src="js/index.js"></script> -->
  </body>
</html>
